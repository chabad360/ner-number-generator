image: microsoft/dotnet:latest

stages:
  - Debug
  - Release

before_script:
  - 'dotnet restore'

build-debug:
 stage: Debug
 script:
  - 'dotnet publish -c Debug -o out
 only:
   - master

build-release:
 stage: Release
 script:
  - 'dotnet publish -c Release -o out'
 artifacts:
  paths:
   - Release/
 only:
  - master